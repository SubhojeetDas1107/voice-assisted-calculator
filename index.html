<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="/logo.png" rel="icon" type="image/x-icon">
	<!-- Primary Meta Tags -->
	<title>Calcaudiolater | The smart voice assisted Calculator</title>
	<meta name="title" content="Calcaudiolater : The smart voice assisted Calculator">
	<meta name="description" content="This is a simple voice based calculator which can take audio input and utter the output also with both light and dark theme.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://metatags.io/">
	<meta property="og:title" content="Calcaudiolater : The smart voice assisted Calculator">
	<meta property="og:description" content="This is a simple voice based calculator which can take audio input and utter the output also with both light and dark theme.">
	<meta property="og:image" content="https://i.postimg.cc/2y5jyH1P/preview.jpg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://metatags.io/">
	<meta property="twitter:title" content="Calcaudiolater : The smart voice assisted Calculator">
	<meta property="twitter:description" content="This is a simple voice based calculator which can take audio input and utter the output also with both light and dark theme.">
	<meta property="twitter:image" content="https://i.postimg.cc/2y5jyH1P/preview.jpg">
</head>
<body>
	<div class="toogleBtn"></div>
		<div id="calculator">
			<div id="result">
				<div id="output-text">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="output-microphone">
					<span id="microphone">
					</span>
					<span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder
					The user input format is number + operation + number<br><br>
					Like "2 multiply 5" will be 2*5
					</span>
				</div>
			</div>
			<div id="keyboard">
				<button class="operator" id="clear">Clear</button>
				<button class="operator" id="/">&#247;</button>
				<button class="operator" id="*">&times;</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="-">-</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator addition" id="+">+</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="number" id="0">0</button>
				<button class="operator" id="backspace">CE</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="=">=</button>
			</div>
		</div>
	<script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
	<script src="logic.js"></script>
</body>
</html>
